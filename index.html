<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"> </script>

    <script src="./components/Animals.js"> </script>
</head>

<body>
    <a-scene background="color:#026F90">

        <a-entity id="look" look-controls camera position="0 100 20"></a-entity>

        <a-assets timeout="10000">
            <a-asset-item id="island" src="./models/island/scene.gltf"></a-asset-item>

            <a-asset-item id="diver" src="./models/scuba_driver/scene.gltf"></a-asset-item>

            <a-asset-item id="turtle" src="./models/turtle/scene.gltf"></a-asset-item>

            <a-asset-item id="fish" src="./models/fish/scene.gltf"></a-asset-item>

            <a-asset-item id="treasure" src="./models/treasure/model.gltf"></a-asset-item>

        </a-assets>

        <a-entity
        id="islandMap"
        gltf-model="#island"
        position="0 0 0"
        scale="3 3 3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        turtles
        fish
        treasure
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="scuba_diver"
        gltf-model="#diver"
        position="0 0 70"
        scale="0.02 0.02 0.02"
        rotation="0 90 0"
        plane-rotation-reader      
      >
      </a-entity>

    </a-scene>
</body>

</html>
